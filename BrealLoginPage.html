<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome back </title>
  <link rel="stylesheet" href="css/BrealLoginPage.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="Logo">
        <div class="logo1"></div>
        <div class="logo2"></div>
        <div class="logo3"></div>
        <h3 class="BrealN">Breal Client Login</h3            >
      </div>
      <h3>Welcome Back</h3>
      <p>Access the progress of your project</p>
      <div class="InputContainer">
        <p>Username or Email</p>
        <input type="email" class="DataInput" placeholder="e.g potentialcustomer@gamil.com" required>
        <i></i>
      </div>
      <div class="InputContainer">
        <p>Password</p>
        <input type="password" placeholder="Enter your password" class="DataInput" required>
        <i src="images/unlock.png"></i>
      </div>
      <div class="TermsandC">
        <input type="radio">
        <p class="Tandc">Agree to terms and condition</p>
      </div>
      <button class="LoginBtn">LOGIN</button>
      <p>Not registered?<span>Signup</span></p>
    </div>
    <div class="ImgRef">
      <img src="" alt="Work display">
    </div>
  </div>
</body>
</html>
